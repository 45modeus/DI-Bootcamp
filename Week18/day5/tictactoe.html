<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tic tac toe</title>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe Game</h1>
        <div class="difficulty" id="difficultySelector">
            <p>Choose difficulty:</p>
            <button class="diff-btn" data-level="easy">Easy</button>
            <button class="diff-btn" data-level="hard">Hard</button>
        </div>
        
        <div class="player" id="player">Your turn (X)</div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <button class="reset-btn" id="resetBtn">New Game</button>
    </div>
</body>

<script src="game.js"></script>
</html>
