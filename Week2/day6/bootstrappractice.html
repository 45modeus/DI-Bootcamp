<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Bootstrap Practice</title>

    <style>
        .container {
            border: 1px solid black;
        }

        .row > div {
            border: 1px dotted brown;
        }

        .row {
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">Div1</div>
            <div class="col-2">Div2</div>
            <div class="col-2">Div3</div>
        </div>
        <div class="row">
            <div class="col-2">Div1</div>
            <div class="col-2">Div2</div>
            <div class="col-2">Div3</div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-3 offset-3">Div1</div>
            <div class="col-3 offset-3">Div2</div>
        </div>
        <div class="row">
            <div class="col-3 offset-3">Div1</div>
            <div class="col-3 offset-3">Div2</div>
        </div>
    </div>

    <h1>2 rows, 2 columns, no container</h1>
        <p>When you don't have a container, the colum take the whole width</p>
    <div class="row">
        <div>Div1</div>
        <div>Div2</div>
    </div>
    <div class="row">
        <div>Div1</div>
        <div>Div2</div>
    </div>

    <div class="container">
        <h1>A container with only columns, no rows</h1>
        <div class="col-12" style="border: 1px solid red">Column 1</div>
        <div class="col-12" style="border: 1px solid red">Column 2</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">Column1</div>
            <div class="col-md-4">Column2</div>
            <div class="col-md-4">Column3</div>
        </div>
    </div>
</body>
</html>
