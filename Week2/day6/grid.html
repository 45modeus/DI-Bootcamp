<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>

        .container > div {
            border: 1px dotted blue;
        }

        .container {
            border: 1px dotted red;
            padding: 15px;

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);

            column-gap: 20px;
            row-gap: 20px;
        }

        #myfavbox {
            grid-row: 3 / 2;
            grid-column: 1 / 3;
            background-color: brown;
        }

    </style>
</head>
<body>
    <h1>Welcome to Grid class!</h1>
    <div class="container">
        <div id="myfavbox">Box1</div>
            <div>Box2</div>
            <div>Box3</div>
            <div>Box4</div>
            <div>Box5</div>
            <div>Box6</div>
            <div>Box7</div>
            <div>Box8</div>
            <div>Box9</div>
    </div>
</body>
</html>
